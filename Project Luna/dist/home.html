<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Luna - Movie Ticket Booking</title>
  <link rel="stylesheet" href="./assets/css/global.css">
  <link rel="stylesheet" href="./assets/css/pages/home.css">
</head>
<body>
  <nav>
    <h1 alt="Luna">LUNA</h1>
    <ul>
      <li><a class="active" href="home.html">HOME</a></li>
      <li><a href="cinema.html">CINEMA</a></li>
      <li><a href="movie.html">MOVIE</a></li>
      <li><a href="contact.html">CONTACT</a></li>
    </ul>
  </nav>
  <main>
    <div id="quickBuy">
      <label class="select" for="cinema" data-icon-before="location">
        <select id="cinema" name="cinema">
          <option value="0">Choose Cinema</option>
          <option value="1">Odeon Cinema</option>
          <option value="2">Lewisham</option>
          <option value="3">Phoenix Cinema</option>
          <option value="4">London Imax</option>
        </select>
      </label>
      <label class="select" for="movie" data-icon-before="movie">
        <select id="movie" name="movie">
          <option value="0">Choose Movie</option>
          <option value="1">Venom</option>
          <option value="2">A Star is Born</option>
          <option value="3">Project Gutenberg</option>
          <option value="4">First Man</option>
          <option value="5">Johnny</option>
          <option value="6">Smallfoot</option>
        </select>
      </label>
      <label class="select" for="date" data-icon-before="date">
        <input type="date">
      </label>
      <label class="select" for="slot" data-icon-before="time">
        <select id="slot" name="slot">
          <option value="0">Choose Time</option>
          <option value="1">09:00 ~ 11:30</option>
          <option value="2">13:00 ~ 15:30</option>
          <option value="3">15:30 ~ 18:00</option>
          <option value="4">18:00 ~ 20:30</option>
          <option value="5">21:00 ~ 23:30</option>
        </select>
      </label>
    </div>
    <div class="slideshow">
      <div class="slide-container"><a class="slide" href="_self"><img src="https://placeimg.com/640/320/any?id=0" alt=""></a><a class="slide" href="_self"><img src="https://placeimg.com/640/320/any?id=1" alt=""></a><a class="slide" href="_self"><img src="https://placeimg.com/640/320/any?id=2" alt=""></a><a class="slide" href="_self"><img src="https://placeimg.com/640/320/any?id=3" alt=""></a><a class="slide" href="_self"><img src="https://placeimg.com/640/320/any?id=4" alt=""></a><a class="slide" href="_self"><img src="https://placeimg.com/640/320/any?id=5" alt=""></a>
        <div class="indicator"><span class="dot" data-index="0"></span><span class="dot" data-index="1"></span><span class="dot" data-index="2"></span><span class="dot" data-index="3"></span><span class="dot" data-index="4"></span><span class="dot" data-index="5"></span>
        </div>
      </div>
    </div>
    <script>
      const slideshow = document.querySelector('.slideshow');
      const slides = slideshow.querySelectorAll('.slide');
    </script>
  </main>
  <footer>
    <p>Luna Cinema Pte Ltd &copy; 2018</p>
  </footer>
</body>
